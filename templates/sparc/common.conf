/* Common options */

target(embox)

arch(sparc)

make(CROSS_COMPILE=sparc-elf-)

make(_CPPFLAGS+=-D_TEST_SYSTEM_)

make(_CFLAGS+=-O0 -g)
make(_CFLAGS+=-msoft-float -mv8)

make(_LDFLAGS+=-N -g)

option(LEON3)

make(CHECKSUM=y)
make(DISASSEMBLE=y)

/* Verbose levels */
option(ERROR)
option(TRACE)
//option(DEBUG)
//option(WARN)

option(KERNEL)
option(LIB)
