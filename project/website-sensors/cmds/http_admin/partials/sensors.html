<div class="container" ng-controller="DemoCtrl">
  <div class="row justify-content-around">
  <div class="leds-buttons" ng-repeat="led in leds">
    <div class="col-sm-3">
    <button class="btn led-off"
            ng-class="{'led-off': !led.active, 'led-on': led.active}"
            ng-click="led_toggle(led)">
       LED{{led.index}} 
   </button>
   </div>
  </div>
  </div>

       <div class="card border-primary text-center" style="max-width: 10rem;">

         <div class="card-body text-primary">
